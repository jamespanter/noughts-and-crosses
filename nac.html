<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="nac.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noughts & crosses</title>
    <script src="nac.js" async defer></script>
</head>

<body>
    <header>
        <h1> - Reds & Blues - </h1>
        <p>A noughts and crosses take off</p>
    </header>
    <main>
        <section id="game-grid">
            <div id="grid">
                <div onclick="addTurn(grid1)" class="grid-section" id="grid1"></div>
                <div onclick="addTurn(grid2)" class="grid-section" id="grid2"></div>
                <div onclick="addTurn(grid3)" class="grid-section" id="grid3"></div>
                <div onclick="addTurn(grid4)" class="grid-section" id="grid4"></div>
                <div onclick="addTurn(grid5)" class="grid-section" id="grid5"></div>
                <div onclick="addTurn(grid6)" class="grid-section" id="grid6"></div>
                <div onclick="addTurn(grid7)" class="grid-section" id="grid7"></div>
                <div onclick="addTurn(grid8)" class="grid-section" id="grid8"></div>
                <div onclick="addTurn(grid9)" class="grid-section" id="grid9"></div>
            </div>
        </section>
        <section id="game-panel">
            <div id="players">
                <p class="blue" id="update-panel">Blue player starts</p>
                <h2>- Players -</h2>

                <div>
                    <label for="blue-player">Player 1</label>
                    <input type="text" placeholder="name" id="blue-player" value="enter name">
                    <label for="red-player">Player 2</label>
                    <input type="text" placeholder="name" id="red-player" value="enter name">
                </div>
                <button onclick="remove()">Reset</button>
            </div>
        </section>
    </main>
</body>

</html>
